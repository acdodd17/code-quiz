<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div>
            <a href="" id=high-scores>View High Scores</a>
        </div>
        <div id="counter">
            <p>Time: 0</p>
        </div>
    </header>
    <main>
        <section id="page-content">
            <h2 id="quiz-title">Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.<br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button type="button" id="start-btn" class="btn">Start Quiz</button>
        </section>

        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">
                    <h2>Question</h2>
                </div>
                <div id="answer-buttons" class="btn-list">
                    <button class="btn" id="1">1. Answer</button>
                    <button class="btn" id="2">2. Answer</button>
                    <button class="btn" id="3">3. Answer</button>
                    <button class="btn" id="4">4. Answer</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
